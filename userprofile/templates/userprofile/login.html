{% extends 'core/base.html' %}

{% block title %}Log In {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 font-bold text-xl text-center">Login</h1>
        <form method="post" action="." autocomplete="off">{% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4"><button type="submit" class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button></div>
        </form>
    </div>
{% endblock %}
