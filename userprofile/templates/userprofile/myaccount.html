{% extends 'core/base.html' %}

{% block title %}Clients Created by {{ request.user }} {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">My account</h1>
        <hr class="mb-2">
        <div class="py-2">
            <p class="mb-2">
                <strong>Username: </strong> {{ request.user.username }}
            </p>
            <p class="mb-2">
                <strong>Team: </strong>
                {{ team.name }}
                {% if team.created_by == request.user %}
                <a href="{% url 'teams:edit' team.id %}"> (Edit) </a>
                <a href="{% url 'teams:details' team.id %}"> (Details) </a>
                {% endif %}
            </p>
        </div>
        <hr class="mb-8">
        <a href="{% url 'userprofile:logout' %}" class="mb-2 py-4 px-6 bg-red-600 rounded-xl text-white">Log Out</a>
    </div>

{% endblock %}
